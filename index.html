<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h1 class="atm">ATM</h1>
    <div class="main">
        <div class="row1">
            <div class="with">
                <button onclick="atmm()">
                    <p>INQUIRY</p>
                </button>
            </div><br>
            <div class="dep">
                <button onclick="deposit()">
                    <p>DEPOSIT</p>
                </button>
            </div>
        </div><br>
        <div class="row2">
            <div class="pin">
                <button onclick="pinn()">
                    <p>CHANGE PIN</p>
                </button>
            </div><br>
            <div class="inq">
                <button onclick="atm()">
                    <p>WITHDRAWAL</p>
                </button>
            </div>
        </div><br>
        <div class="row3">
            <div class="rec">
                <button onclick="recharge()">
                    <p>AIRTIME RECHARGE</p>
                </button>
            </div><br>
            <div class="pay">
                <button onclick="bill()">
                    <p>PAY BILLS</p>
                </button>
            </div>
        </div><br>
        <div class="exit">
            <button onclick="exit()">
                <p>EXIT</p>
            </button>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
